<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-4wT4XuoS1na0HwvI/z0r7uT1RXgM5a1mJxWy/BTEY3T96E2v1M7Uyz7G5GQO/PCQ" crossorigin="anonymous"></script>
  <style>
    /* Navbar gradient styling: blue on left, white on right */
    .navbar.bg-primary {
      background: linear-gradient(to right, #0056b3 10%, #ffffff 100%) !important;
    }
    /* Keep the brand text white on the blue side */
    .navbar .navbar-brand {
      color: #fff !important;
    }
    /* Logo styling */
    .navbar-logo {
      height: 40px;
      margin-left: 10px;
    }
    .navbar-logo-mod {
      transform: scale(0.8);       /* Scale for the first logo */
      transform-origin: center;
    }
    /* Optional container for logos (if needed) */
    .logo-container {
      /* You can add padding or background here if desired */
    }
    /* Custom styles for the battery indicator */
    .battery-container {
      width: 60px;
      height: 240px;
      border: 2px solid #333;
      border-radius: 4px;
      margin: 0 auto;
      background: #e9ecef;
      position: relative;
    }
    .battery-level {
      width: 100%;
      background-color: #28a745;
      position: absolute;
      bottom: 0;
      transition: height 0.5s ease;
    }
    .battery-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .chart-container {
      position: relative;
      height: 150px;
      margin-top: 10px;
    }
    /* Slider container style */
    .slider-container {
      max-width: 300px;
      margin: 0 auto;
    }
    /* Larger switch styling */
    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch-label {
      font-size: 1.2rem;
      font-weight: 500;
    }
    .form-check-input:checked {
      transform: scale(1.5);
    }
    .form-check-input {
      transform: scale(1.5);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <!-- Title on the left -->
      <a class="navbar-brand fw-bold" href="#">Dashboard</a>
      <!-- Logos on the right -->
      <div class="ms-auto d-flex align-items-center">
        <div class="logo-container navbar-logo-mod">
          <img src="{{ url_for('static', filename='content/logo_entel_para_prueba_azul.png') }}" alt="Logo 1" class="navbar-logo">
        </div>
        <div class="logo-container">
          <img src="{{ url_for('static', filename='content/nestle.png') }}" alt="Logo 2" class="navbar-logo">
        </div>
        <div class="logo-container">
          <img src="{{ url_for('static', filename='content/udec.png') }}" alt="Logo 3" class="navbar-logo">
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container my-5">
    <div class="row g-4">
      <!-- Device Control Card -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Device Control</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3 d-flex align-items-center justify-content-center">
                <!-- Label for clarity -->
                <label for="toggle" class="me-3 fw-bold">Device Control:</label>
                <!-- Toggle switch styled as a slider -->
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggle" name="toggle" {% if switch_value == 1 %}checked{% endif %}>
                </div>
                <!-- On/Off indicator -->
                <span id="switchState" class="ms-3">{% if switch_value == 1 %}On{% else %}Off{% endif %}</span>
              </div>
              <button type="submit" class="btn btn-primary">Update Device</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Battery Indicator Card -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Battery Status</h5>
          </div>
          <div class="card-body text-center">
            <div class="battery-container">
              <div class="battery-level" style="height: {{ battery_level }}%;"></div>
              <div class="battery-text">{{ battery_level }}%</div>
            </div>
            <p class="mt-3">Microcontroller Status: <strong>{{ mc_status }}</strong></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Ambient Sensor Data Card with Graphs -->
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Ambient Sensor Data</h5>
      </div>
      <div class="card-body">
        <!-- Slider to set the number of historical points -->
        <div class="mb-3 slider-container">
          <label for="historySlider" class="form-label">Historical Points to Display:</label>
          <input type="range" class="form-range" min="1" max="50" step="1" id="historySlider" value="10" oninput="updateHistoryValue(this.value)">
          <div class="text-center"><span id="historyValue">10</span></div>
        </div>
        <div class="row text-center">
          <!-- Temperature Column -->
          <div class="col-md-4">
            <h6>Temperature</h6>
            <p class="display-6">{{ amb_data.temperature }} °C</p>
            <div class="chart-container">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
          <!-- Humidity Column -->
          <div class="col-md-4">
            <h6>Humidity</h6>
            <p class="display-6">{{ amb_data.humidity }} %</p>
            <div class="chart-container">
              <canvas id="humChart"></canvas>
            </div>
          </div>
          <!-- Pressure Column -->
          <div class="col-md-4">
            <h6>Pressure</h6>
            <p class="display-6">{{ amb_data.pressure }} hPa</p>
            <div class="chart-container">
              <canvas id="presChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Socket.IO: Connect to the server and listen for MQTT update events.
    var socket = io();
    socket.on('mqtt_update', function(data) {
      console.log('MQTT update received, reloading page');
      window.location.reload();
    });
    
    // Update the switch label dynamically
    document.getElementById("toggle").addEventListener("change", function() {
      document.getElementById("switchState").innerText = this.checked ? "On" : "Off";
    });

    // Parse history data passed from Flask
    var tempHistory = {{ amb_history_temperature | tojson }};
    var humHistory = {{ amb_history_humidity | tojson }};
    var presHistory = {{ amb_history_pressure | tojson }};
    
    // Default number of points to display
    var n = 10;

    // Utility: get the last n values of an array, filling missing entries with NaN
    function getLastNValues(arr, n) {
      let result = arr.slice(-n);
      while (result.length < n) {
        result.unshift(NaN);
      }
      return result;
    }

    // Create charts with initial data
    const ctxTemp = document.getElementById('tempChart').getContext('2d');
    const ctxHum = document.getElementById('humChart').getContext('2d');
    const ctxPres = document.getElementById('presChart').getContext('2d');

    const tempChart = new Chart(ctxTemp, {
      type: 'line',
      data: {
        labels: Array.from({length: n}, (_, i) => i + 1),
        datasets: [{
          label: 'Temperature (°C)',
          data: getLastNValues(tempHistory, n),
          borderColor: 'red',
          fill: false,
          tension: 0.1,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false } }
      }
    });

    const humChart = new Chart(ctxHum, {
      type: 'line',
      data: {
        labels: Array.from({length: n}, (_, i) => i + 1),
        datasets: [{
          label: 'Humidity (%)',
          data: getLastNValues(humHistory, n),
          borderColor: 'blue',
          fill: false,
          tension: 0.1,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false } }
      }
    });

    const presChart = new Chart(ctxPres, {
      type: 'line',
      data: {
        labels: Array.from({length: n}, (_, i) => i + 1),
        datasets: [{
          label: 'Pressure (hPa)',
          data: getLastNValues(presHistory, n),
          borderColor: 'green',
          fill: false,
          tension: 0.1,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false } }
      }
    });

    // Function to update charts when slider changes
    function updateCharts(newN) {
      n = newN;
      let newLabels = Array.from({length: n}, (_, i) => i + 1);
      tempChart.data.labels = newLabels;
      tempChart.data.datasets[0].data = getLastNValues(tempHistory, n);
      tempChart.update();

      humChart.data.labels = newLabels;
      humChart.data.datasets[0].data = getLastNValues(humHistory, n);
      humChart.update();

      presChart.data.labels = newLabels;
      presChart.data.datasets[0].data = getLastNValues(presHistory, n);
      presChart.update();
    }

    // Update displayed slider value and charts on slider input
    function updateHistoryValue(val) {
      document.getElementById("historyValue").innerText = val;
      updateCharts(parseInt(val));
    }
  </script>
</body>
</html>
